input SubjectCreate {
  title: String!
  category: String
  min_year: Int
  max_year: Int
  issuer: String
  obverse_thumbnail: String
  reverse_thumbnail: String
}

input SubjectUpdate {
  id: ID!
  title: String
  category: String
  min_year: Int
  max_year: Int
  issuer: String
  obverse_thumbnail: String
  reverse_thumbnail: String
}
