extend type Query {
  allUsers: [NonSensitiveUser!]
  getUser(id: String!): NonSensitiveUser
}

extend type Mutation {
  createUser(input: UserCreate!): UserCreateUpdateResponse
  updateUser(input: UserUpdate!): UserCreateUpdateResponse
  addAsFavorite(id: String!): Boolean
}

type User {
  id: ID
  username: String
  passwordHash: String
  name: String
  # favorites: [Subject!]
  friends: [User!]
  createdAt: DateTime
  updatedAt: DateTime
}

type NonSensitiveUser {
  id: ID
  username: String
  name: String
  # favorites: [Subject!]
  friends: [User!]
  createdAt: DateTime
  updatedAt: DateTime
}

input UserCreate {
  username: String!
  password: String!
}

input UserUpdate {
  id: ID!
  name: String
}

type UserResponse {
  id: ID
  username: String
  name: String
  createdAt: DateTime
  updatedAt: DateTime
  # favorites: [Subject!]
  friends: [UserResponse!]
}

type UserCreateUpdateResponse {
  id: ID
  username: String
  name: String
}
